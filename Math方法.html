<script>
	 // 向下取整 Math.floor()
	 var _floor_1=Math.floor(1.8);
	 var _floor_2=Math.floor(1.2);
	 console.log(_floor_1) //1
	 console.log(_floor_2) //1

	 // 进一法 Math.ceil()
	 var _ceil_1=Math.ceil(1.8);
	 var _ceil_2=Math.ceil(1.2);
	 console.log(_ceil_1); //2
	 console.log(_ceil_2); //2

	 // 四舍五入 Math.round()
	 var _round_1=Math.round(1.8);
	 var _round_2=Math.round(1.2);
	 console.log(_round_1); //2
	 console.log(_round_2); //1

</script>
